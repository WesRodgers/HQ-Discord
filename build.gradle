plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
}

sourceCompatibility=1.8
targetCompatibility=1.8

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'HQ-Trivia-Tool',  
        	'Implementation-Version': '1.0',
        	'Main-Class': 'HQBot.BotMain'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
	compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
	compile group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.2'
    compile 'com.google.guava:guava:26.0-jre'
	compile 'com.discord4j:discord4j-core:3.0.6'
	compile 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
